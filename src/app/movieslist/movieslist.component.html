<!-- how to iterate over a state in you component -->
<!-- here is what we are achieving when ever the state of the object in the components change 
the view will rerender -->
<table class='table table-striped table-bordered table-inverse'>
  <thead>
    <tr>
      <th>MovieName</th>
    </tr>
  </thead>
  <tr *ngFor="let movie of movies">
    <td>{{movie}}</td>
  </tr>
</table>
